<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard</title>
  <meta name="color-scheme" content="light dark" />
  <style>
    :root{
      --bg: #0b1220;
      --panel: #0f1a2f;
      --card: #111b33;
      --text: #e7eefc;
      --muted:#a9b7d6;
      --border: rgba(255,255,255,.10);
      --accent:#4f8cff;
      --accent2:#22c55e;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
    }

    @media (prefers-color-scheme: light){
      :root{
        --bg:#f4f7ff;
        --panel:#ffffff;
        --card:#ffffff;
        --text:#0b1220;
        --muted:#4b5563;
        --border: rgba(15,23,42,.12);
        --accent:#2563eb;
        --accent2:#16a34a;
        --shadow: 0 10px 30px rgba(2,6,23,.10);
      }
    }

    *{ box-sizing:border-box; }
    html, body { height:100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 600px at 20% -10%, rgba(79,140,255,.25), transparent 55%),
                  radial-gradient(900px 500px at 110% 10%, rgba(34,197,94,.18), transparent 55%),
                  var(--bg);
      color:var(--text);
    }

    .container{
      min-height:100%;
      display:flex;
      flex-direction:column;
      max-width: 1200px;
      margin: 0 auto;
      padding: 16px;
      gap: 12px;
    }

    .topbar{
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,0));
      border:1px solid var(--border);
      border-radius:16px;
      padding:14px 14px 10px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
    }

    .titleRow{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap: 12px;
      flex-wrap: wrap;
    }

    h1{
      margin:0;
      font-size:16px;
      letter-spacing:.2px;
      font-weight:700;
    }
    .subtitle{
      margin:6px 0 0;
      color:var(--muted);
      font-size:12px;
      line-height:1.4;
      max-width: 70ch;
    }

    .actions{
      display:flex;
      gap:8px;
      align-items:center;
      flex-wrap:wrap;
    }

    .btn{
      appearance:none;
      border:1px solid var(--border);
      background: rgba(255,255,255,.06);
      color:var(--text);
      border-radius: 10px;
      padding: 9px 10px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      gap:8px;
      transition: transform .06s ease, background .12s ease, border-color .12s ease;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    .btn:hover{ background: rgba(255,255,255,.10); }
    .btn:active{ transform: translateY(1px); }
    .btn.primary{
      border-color: rgba(79,140,255,.55);
      background: rgba(79,140,255,.18);
    }
    .btn.success{
      border-color: rgba(34,197,94,.50);
      background: rgba(34,197,94,.14);
    }

    .tabs{
      margin-top: 12px;
      display:flex;
      gap:8px;
      flex-wrap:wrap;
    }
    .tab{
      border:1px solid var(--border);
      background: rgba(255,255,255,.05);
      padding: 10px 12px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 700;
      color: var(--text);
      cursor:pointer;
      transition: background .12s ease, border-color .12s ease;
    }
    .tab[aria-selected="true"]{
      border-color: rgba(79,140,255,.7);
      background: rgba(79,140,255,.22);
    }

    .main{
      flex:1;
      display:flex;
      flex-direction:column;
      gap: 12px;
    }

    .panel{
      flex:1;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 16px;
      overflow:hidden;
      box-shadow: var(--shadow);
      display:flex;
      flex-direction:column;
      min-height: 70vh;
    }

    .panelHeader{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding: 12px 12px;
      border-bottom:1px solid var(--border);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,0));
    }

    .panelHeader .label{
      font-size: 12px;
      font-weight: 800;
      letter-spacing:.2px;
    }

    .panelHeader .right{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      justify-content:flex-end;
    }

    iframe{
      width:100%;
      height:100%;
      border:0;
      flex:1;
      background: transparent;
    }

    .hint{
      padding: 10px 12px;
      font-size: 12px;
      color: var(--muted);
      border-top: 1px solid var(--border);
      background: rgba(255,255,255,.03);
    }

    /* Desktop layout: optional split view */
    @media (min-width: 980px){
      .splitRow{
        display:grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
      }
      .panel{ min-height: 72vh; }
    }

    .hidden{ display:none !important; }
  </style>
</head>

              <div class="label">Link 1</div>
              <div class="right">
                <a class="btn primary" href="https://tinyurl.com/58s3ufy7" target="_blank" rel="noopener noreferrer">New tab</a>
              </div>
            </div>
            <iframe
              title="Link 1 Split"
              loading="lazy"
              referrerpolicy="no-referrer"
              src="https://tinyurl.com/58s3ufy7">
            </iframe>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script>
    const tabs = [
      { tab: "tab-tv", panel: "view-tv" },
      { tab: "tab-link1", panel: "view-link1" },
      { tab: "tab-split", panel: "view-split" },
    ];

    function setActive(tabId){
      for (const t of tabs){
        const tabEl = document.getElementById(t.tab);
        const panelEl = document.getElementById(t.panel);

        const active = (t.tab === tabId);
        tabEl.setAttribute("aria-selected", active ? "true" : "false");
        panelEl.classList.toggle("hidden", !active);
      }
    }

    for (const t of tabs){
      document.getElementById(t.tab).addEventListener("click", () => setActive(t.tab));
    }

    // Optional: support hash navigation (#tv, #link1, #split)
    const hash = (location.hash || "").replace("#", "");
    if (hash === "link1") setActive("tab-link1");
    else if (hash === "split") setActive("tab-split");
    else setActive("tab-tv");
  </script>
